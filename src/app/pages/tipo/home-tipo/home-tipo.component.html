<mat-card>
  <mat-card-header>
    <mat-card-title>Manter Tipo</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/tipo','novo']"
            *ngIf="securityService.hasRoles('ROLE_TIPO_INCLUIR')">
      <mat-icon>add</mat-icon>
      <span>Adicionar</span>
    </button>
  </mat-card-actions>
  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
