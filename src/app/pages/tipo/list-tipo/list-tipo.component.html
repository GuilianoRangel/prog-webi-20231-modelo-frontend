<div>
  <app-search-component [controller]="tipoService"  (onSearchResult)="showResult($event)" />
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="tipoListaDataSource" matSort #tipoTbSort="matSort">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data da Criação </th>
      <td mat-cell *matCellDef="let element"> {{element.dataCriacao}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab (click)="confirmarExcluir(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>
        <button mat-mini-fab class="btnEditar" [routerLink]="['/tipo',element.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
  <mat-paginator #paginator [length]="totalRows" [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page"
                 showFirstLastButtons
  >
  </mat-paginator>
</section>
</div>
