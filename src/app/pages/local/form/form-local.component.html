<form   [formGroup]="formGroup"
        (ngSubmit)="onSubmit()">
<div fxLayout="column" fxLayoutGap="1.5%" fxLayoutGap.xs="2%">
  <mat-card fxLayout="column" fxLayoutGap="1%" fxLayoutGap.xs="2%">
     <mat-card fxLayout="column" fxLayoutGap="1%" fxLayoutGap.xs="2%">
        <mat-card-title>
          <span>Manutenção de Local(
             <span *ngIf="acaoSistema.isAcaoAlterar()">Alterar</span>
             <span *ngIf="acaoSistema.isAcaoIncluir()">Incluir</span>
            )</span>
        </mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutGap="0.7%" fxLayoutGap.xs="3%">

          <div fxLayout="row" fxLayoutAlign.gt-xs="center end" fxLayout.lt-sm="column" fxLayoutGap="0.7%">
            <mat-form-field fxFlex>
              <mat-label>Número da Sala</mat-label>
              <input matInput placeholder="Informe o Número da Sala" title="Número Sala"
                     name="numeroSala" required maxlength="6" formControlName="numeroSala"
                     (focusout)="validarNumeroSala()"
              >
              <mat-error validationMessage ></mat-error>
            </mat-form-field>

            <mat-form-field fxFlex>
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Informe o Nome" title="Nome" type="text"
                     name="nome" required maxlength="20" formControlName="nome"
              >
              <mat-error validationMessage ></mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign.gt-xs="center end" fxLayout.lt-sm="column" fxLayoutGap="0.7%">
            <mat-form-field fxFlex>
              <mat-label>Descricao</mat-label>
              <textarea matInput placeholder="Informe a Descrição" title="Descrição"
                     name="descricao" required maxlength="100"
                     formControlName="descricao"
              ></textarea>
              <mat-error *ngIf="handleError('descricao', 'required')" >
                Descrição Obrigatória!
              </mat-error>
            </mat-form-field>

          </div>
        </mat-card-content>
      </mat-card>

    <mat-card-footer fxLayout="column" fxLayoutGap="1%" fxLayoutGap.xs="2%">
      <div fxLayout="row" fxFlex="100" fxLayoutAlign="end center">
        <div fxFlex.gt-sm="30" fxFlex.sm="50" fxFlex.lt-sm="100" fxFlexAlign="space-between"
             fxLayoutAlign="end center">
          <a title="Cancelar" (click)="cancelar()" fxFlex fxFlexOffset="1"
             mat-button mat-raised-button class="mat-warn"
          >
            <span>Cancelar</span>
          </a>
          <button type="submit" title="Salvar"
                  fxFlex fxFlexOffset="1"
                  mat-button mat-raised-button class="mat-primary"
          >
            <span>Salvar</span>
          </button>
        </div>
      </div>
    </mat-card-footer>

  </mat-card>
</div>
</form>
