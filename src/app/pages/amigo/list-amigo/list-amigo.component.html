<app-search-component [controller]="service" (onSearchClick)="updateSearchValue($event)" [doSearch]="false"/>
<section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="amigoListaDataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tipo_nome">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo_nome}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab (click)="confirmarExcluir(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>
        <button mat-mini-fab class="btnEditar" [routerLink]="['/amigo',element.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
  </table>
  <mat-paginator #paginator [length]="totalRows" [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"  aria-label="Select page">
  </mat-paginator>
</section>
