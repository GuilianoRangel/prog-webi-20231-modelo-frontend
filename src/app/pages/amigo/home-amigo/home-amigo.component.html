<mat-card>
  <mat-card-header>
    <mat-card-title>Manter Amigo</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/amigo','novo']"
            *ngIf="securityService.hasRoles('ROLE_USUARIO_VISUALIZAR')">
      <mat-icon>add</mat-icon>
      <span>Adicionar</span>
    </button>
  </mat-card-actions>
  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
