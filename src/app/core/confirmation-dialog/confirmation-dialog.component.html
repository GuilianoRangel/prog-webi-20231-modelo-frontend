<h1 mat-dialog-title>
  {{titulo}}
</h1>
<mat-dialog-content>
  <p>
    {{mensagem}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button *ngIf="showOkButton"
          mat-raised-button
          color="primary"
          (click)="onConfirmClick()"
          tabindex="1">{{textoBotaoOk}}</button>
  <button *ngIf="showCancelButton"
          mat-dialog-close
          mat-raised-button
          tabindex="-1">
    {{textoBotaoCancelar}}
  </button>
</mat-dialog-actions>
