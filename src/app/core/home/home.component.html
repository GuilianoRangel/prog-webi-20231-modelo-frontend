<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <button mat-icon-button routerLink="/" >
    <mat-icon> home </mat-icon>
  </button>
  Sistema de Controle de Emprestimo de Chaves - SharedKeys
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/doc">
      <mat-icon>person</mat-icon>
      <span>Documentação</span>
    </button>
    <button mat-button class="menu-button" routerLink="/administracao">
      <mat-icon>settings</mat-icon>
      <span>Administracao</span>
    </button>
    <button mat-button class="menu-button" routerLink="/tipo">
      <mat-icon>person</mat-icon>
      <span>Tipo</span>
    </button>
    <button mat-button class="menu-button" routerLink="/amigo">
      <mat-icon>insert_emoticon</mat-icon>
      <span>Amigo</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="sair()">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8"
         fxFlex.gt-xs="{{ FX_FLEX_GT_XS }}"
         fxFlex.gt-sm="{{ FX_FLEX_GT_SM }}"
         fxFlex.gt-md="{{ FX_FLEX_GT_MD }}"
         fxFlex.gt-lg="{{ FX_FLEX_GT_LG }}"
         fxFlex.xl="{{ FX_FLEX_XL }}"
         fxLayout="column"
         fxFlexAlign="start center">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
