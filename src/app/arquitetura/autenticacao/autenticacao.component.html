<div class="container">
          <mat-card>
            <mat-card-content>
              <form
                [formGroup]="formGroup"
                (ngSubmit)="onSubmit()"
                class="form"
              >
                <div class="login-content">
                  <mat-form-field >
                    <mat-label >Usuário</mat-label>
                    <input matInput formControlName="login" autocomplete="off"
                           placeholder="Usuário" maxlength="20">

                  </mat-form-field>
                  <mat-form-field >
                    <mat-label >Senha</mat-label>
                    <input matInput formControlName="senha" type="password" title="Senha"
                           placeholder="Senha" >

                  </mat-form-field>

                  <button mat-raised-button color="primary" type="submit"  title="Entrar">
                    <span>Entrar</span>
                  </button>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
</div>
